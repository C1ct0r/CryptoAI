<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CryptoAI</title>
        <script src="static/ticket.js"></script>
        <link rel="stylesheet" href="static/ticket.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    </head>
    <body onload="credentials_expire()">
        <div class="main" id="main">
            <div class="header" id="header">
                <button class="menu-button" id="menu-button" onclick="menu()">
                    <span class="material-symbols-rounded size-42">menu</span>
                </button>
            </div>
            <div class="content" id="content">
                <p class="content-title" id="content-title">Ticket</p>
                <div class="text-container" id="reference-container">
                    <p class="text-info" id="reference-info">Reference</p>
                    <textarea class="text-input" id="reference-input" placeholder="Enter your message here..." maxlength="50" oninput="reference_change()"></textarea>
                    <p class="text-maxlength" id="reference-maxlength">0/50</p>
                </div>
                <div class="text-container" id="body-container">
                    <p class="text-info" id="body-info">Body</p>
                    <textarea class="text-input" id="body-input" placeholder="Enter detailed information here..." maxlength="500" oninput="body_change()"></textarea>
                    <p class="text-maxlength" id="body-maxlength">0/500</p>
                </div>
                <button class="submit-button" id="submit-button" onclick="submit()">Submit</button>
            </div>
        </div>
    </body>
</html>
