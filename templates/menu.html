<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CryptoAI</title>
        <script src="static/menu.js"></script>
        <link rel="stylesheet" href="static/menu.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    </head>
    <body onload="credentials_expire()">
        <div class="main" id="main">
            <div class="header" id="header">
                <button class="close-button" id="close-button" onclick="back()">
                    <span class="material-symbols-rounded size-42">close</span>
                </button>
            </div>
            <div class="content" id="content">
                <div class="link-container" id="prediction-container">
                    <button class="link-button" id="charts-button" onclick="charts()">
                        <span class="material-symbols-rounded size-42">bar_chart</span>
                        <p class="link-text" id="charts-text">Charts</p>
                    </button>
                    <button class="link-button" id="plans-button" onclick="plans()">
                        <span class="material-symbols-rounded size-42">assignment</span>
                        <p class="link-text" id="plans-text">Plans</p>
                    </button>
                    <button class="link-button" id="api-button" onclick="api()">
                        <span class="material-symbols-rounded size-42">api</span>
                        <p class="link-text" id="api-text">Api</p>
                    </button>
                </div>
                <div class="link-container" id="support-container">
                    <button class="link-button" id="ticket-button" onclick="ticket()">
                        <span class="material-symbols-rounded size-42">confirmation_number</span>
                        <p class="link-text" id="ticket-text">Ticket</p>
                    </button>
                </div>
                <div class="link-container" id="user-container">
                    <button class="link-button" id="account-button" onclick="account()">
                        <span class="material-symbols-rounded size-42">account_circle</span>
                        <p class="link-text" id="account-text">Account</p>
                    </button>
                    <button class="link-button" id="logout-button" onclick="logout()">
                        <span class="material-symbols-rounded size-42">logout</span>
                        <p class="link-text" id="logout-text">Log Out</p>
                    </button>
                </div>
            </div>
            <div class="footer" id="footer">
                <button class="legal-button" id="legalnotice-button" onclick="legalnotice()">Legal Notice</button>
                <button class="legal-button" id="termsofuse-button" onclick="termsofuse()">Terms of Use</button>
                <button class="legal-button" id="privacypolicy-button" onclick="privacypolicy()">Privacy policy</button>
            </div>
        </div>
    </body>
</html>
